<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>
<style>
  body {
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('background1.gif') no-repeat center center fixed;
    background-size: cover;
  }
  #content {
    text-align: center;
    color: white;
  }
  h1 {
    color: white;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Adjust the shadow values as needed */
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    transition-duration: 0.4s;
    border-radius: 12px;
  }

  button:hover {
    background-color: #45a049; /* Darker Green */
    color: white;
  }
</style>
</head>
<body>
<div id="content">
  <h1>Will you be my Valentine?</h1>
  <button id="yesButton">Yes</button>
  <button id="noButton">No</button>
</div>

<script>
  const noButton = document.getElementById("noButton");
  const content = document.getElementById("content");

  noButton.addEventListener("click", () => {
    const randomX = Math.random() * (window.innerWidth - 100);
    const randomY = Math.random() * (window.innerHeight - 100);
    noButton.style.position = "absolute"; 
    noButton.style.left = randomX + "px";
    noButton.style.top = randomY + "px";
  });

  document.getElementById("yesButton").addEventListener("click", () => {
    content.innerHTML = `
      <h1>Yay, I love you</h1>
      <button id="loveButton">I love you too</button>
    `;
    document.body.style.background = "url('background2.gif') no-repeat center center fixed";
    document.body.style.backgroundSize = "cover";
    document.getElementById("loveButton").addEventListener("click", () => {
      content.innerHTML = "<h1>You're mine forever</h1>";
      document.body.style.background = "url('background3.gif') no-repeat center center fixed";
      document.body.style.backgroundSize = "cover";
    });
  });
</script>
</body>
</html>
